<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Cashback App</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Cashback App</h1>
        <div>
            <label for="amount">Xərclənən Pul Məbləği:</label>
            <input type="number" id="amount" class="form-control">
        </div>
        <button id="calcCashBtn" onclick="Cashback.calcCash()" class="btn btn-primary mt-3">Cashback Hesabla</button>
        <button id="showCashbackListbtn" onclick="Cashback.showCashbackList()" class="btn btn-success mt-3">Cashback
            Siyahısını
            Göstər</button>
        <div id="cashbackResult" class="mt-3"></div>
        <ul id="cashbackList" class="mt-3"></ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
